  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open')
      const isOpen = dropDownMenu.classList.contains('open')
      toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('submit-btn').addEventListener('click', function (event) {
        // Collect selected values from dropdown menus
        const equipCheckboxes = document.querySelectorAll('#equipment input[type="checkbox"]:checked');
        const equips = Array.from(equipCheckboxes).map(checkbox => checkbox.value);
        const areaCheckboxes = document.querySelectorAll('#area input[type="checkbox"]:checked');
        const areas = Array.from(areaCheckboxes).map(checkbox => checkbox.value);

        // Check if both equipParams and areaParams are empty
        if (equips.length === 0 && areas.length === 0) {
          // Handle the case where no options are selected
          alert('Please select your desired equipment and muscle group');
          return; // Exit the function to prevent redirection
        }

        // Redirect to a new page with the selected criteria as URL parameters
        const equipParams = equips.length > 0 ? `equipment=${equips.join(',')}` : '';
        const areaParams = areas.length > 0 ? `&area=${areas.join(',')}` : '';
        window.location.href = `\gymexercises.html?${equipParams}${areaParams}`;
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/hacked_text.js') }}"></script>
  <script>
    // Get reference to the pulse effect element
    const pulseEffect = document.getElementById('pulseEffect');

    // Function to handle mouse movement
    function handleMouseMove(event) {
      // Get mouse coordinates
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      // Position the pulse effect element at the mouse coordinates
      pulseEffect.style.left = mouseX + 'px';
      pulseEffect.style.top = mouseY + 'px';

      // Add pulse class to the pulse effect element
      pulseEffect.classList.add('pulse');
    }

    // Function to handle mouse leave
    function handleMouseLeave() {
      // Remove pulse class when mouse leaves the container
      pulseEffect.classList.remove('pulse');
    }

    // Attach mousemove event listener to the document
    document.addEventListener('mousemove', handleMouseMove);

    // Attach mouseleave event listener to the container
    document.querySelector('.container').addEventListener('mouseleave', handleMouseLeave);
  </script>
