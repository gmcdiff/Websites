    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
    <script>
        const music_media = document.getElementsByClassName("image");

        let globalIndex = 0,
            last = { x: 0, y: 0 };

        const activate = (image, x, y) => {
            image.style.left = `${x}px`;
            image.style.top = `${y}px`;
            image.style.zIndex = globalIndex;

            image.dataset.status = "active";

            last = { x, y };
        }

        const distanceFromLast = (x, y) => {
            return Math.hypot(x - last.x, y - last.y);
        }

        const handleOnMove = e => {
            if (distanceFromLast(e.clientX, e.clientY) > (window.innerWidth / 20)) {
                const lead = music_media[globalIndex % music_media.length],
                    tail = music_media[(globalIndex - 5) % music_media.length];

                activate(lead, e.clientX, e.clientY);

                if (tail) tail.dataset.status = "inactive";

                globalIndex++;
            }
        }

        window.onmousemove = e => handleOnMove(e);

        window.ontouchmove = e => handleOnMove(e.touches[0]);
    </script>
    <script>
        var playlist = document.getElementById('playlist');
        var skipButton = document.getElementById('skip-btn');
        var sources = Array.from(playlist.querySelectorAll('source'));
        var currentIndex = 0;

        //console.log("Playlist element:", playlist);

        function skipTrack() {
            currentIndex = (currentIndex + 1) % sources.length;
            playlist.src = sources[currentIndex].src;
            playlist.play();
        }

        playlist.addEventListener('ended', skipTrack);

        skipButton.addEventListener('click', skipTrack);
    </script>
